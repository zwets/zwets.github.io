---
title: Notes
permalink: /notes/
excerpt: Notes I keep for myself and which may be useful to others.
layout: archive
---

<div class="notes">

  <ul class="notes">
    {% for note in site.notes %}
      <li>
        <a class="note-link" href="{{ note.url | prepend: site.baseurl }}">{{ note.title }}</a>
        <span class="note-excerpt">{{ note.excerpt }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
