---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <footer class="post-footer">
    <p class="text">Comment?  Feel welcome to <a href="mailto:{{ site.email }}">drop me an email</a> or <a rel="nofollow" href="https://github.com/zwets/zwets.github.io/issues/new">raise an issue</a>.</p>
  </footer>

</div>
